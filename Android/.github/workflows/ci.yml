name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      RUN_DEVICE_TESTS: 'false' # set to true to run emulator/Firebase connected tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-licenses: 'android-sdk-license,android-sdk-preview-license-52d11cd2'

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run checks
        run: ./gradlew ktlintCheck detekt lintDebug lintRelease testDebugUnitTest

      - name: Assemble
        run: ./gradlew :app:assembleDebug :app:assembleRelease

      - name: Connected tests (optional)
        if: env.RUN_DEVICE_TESTS == 'true'
        run: ./gradlew connectedDebugAndroidTest

      - name: Macrobenchmark (optional)
        if: env.RUN_DEVICE_TESTS == 'true'
        run: ./gradlew :benchmark:connectedBenchmarkAndroidTest

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            app/build/reports/**
            **/build/reports/**
